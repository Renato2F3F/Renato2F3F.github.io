<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Contacto</title>
</head>

<body>

  <div class="formulario">
    <h1>Formulario de Contacto Codo a Codo Movies </h1>

    <form action="http://127.0.0.1:5000/contact" id="contactForm" method="post" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombreInput" name="nombre" required>
        <div class="invalid-feedback">
          Coloca tu nombre.
        </div>
        <div class="valid-feedback">
          Es correcto.
        </div>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required>
        <div class="invalid-feedback">
          Coloca tu apellido.
        </div>
        <div class="valid-feedback">
          Es correcto.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">
          Coloca tu email.
        </div>
        <div class="valid-feedback">
          Es correcto.
        </div>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" required pattern="[0-9]+" required>
        <div class="invalid-feedback">
          Coloca tu número telefónico.
        </div>
        <div class="valid-feedback">
          Es correcto.
        </div>  
      </div>
      <div class="form-group">
        <label for="descripcion">Escriba su mensaje</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="5" required></textarea>
        <div class="invalid-feedback">
          Describe motivos de contacto.
        </div>
        <div class="valid-feedback">
          Es correcto.
        </div>  
      </div>

      <button type="submit" class="btn btn-primary" id="contactar">Enviar</button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>  
  <script src="scripts/formulario.js"></script>
</body>

</html>
